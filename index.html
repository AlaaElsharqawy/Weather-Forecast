<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div
        class="container py-4 myContainer d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <a
            class="navbar-brand d-flex justify-content-between align-items-center"
            href="index.html"
          >
            <img src="images/logo@2x.png" width="100%" alt="weather" />
            <div class="">
              <h1>weather</h1>
              <span>tagline goes here</span>
            </div>
          </a>
        </div>

        <div>
          <button
            class="navbar-toggler me-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="search">
      <div class="myContainer py-5">
        <form class="find-location position-relative">
          <input
            type="text"
            placeholder="Find your location..."
            id="searchInput"
          />

          <button type="submit" value="Find" id="searchBtn">Find</button>
        </form>
      </div>
    </section>

    <section class="cards">
      <div class="myContainer forecast-container">
        <div
          class="card-group overflow-hidden rounded row-cols-1 row-cols-lg-3"
          id="card-area"
        ></div>
      </div>
    </section>

    <footer>
      <div class="myContainer">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-8">
            <form class="find-location position-relative">
              <input
                type="email"
                placeholder="Enter your email to subscribe..."
              />

              <button type="submit" id="submit">Subscribe</button>
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <div class="foot mt-4">
          <p>
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
